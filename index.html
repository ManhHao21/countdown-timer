<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #ffdd57;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      label {
        font-size: 18px;
        margin-right: 10px;
      }
      input {
        padding: 8px 12px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        outline: none;
        margin-right: 10px;
      }
      button {
        padding: 8px 16px;
        font-size: 16px;
        background-color: #ff6b6b;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #ee5253;
      }
      .countdown {
        font-size: 200px;
        margin-top: 20px;
      }
      .countdown div {
        display: inline-block;
        margin: 0 10px;
        font-size: 200px;
        color: #ffdd57;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2><span>Hãy Cùng Nhau Đếm Ngược Đến Năm</span> 2021</h2>

      <label for="minutesInput">Nhập số phút:</label>
      <input type="number" id="minutesInput" placeholder="Nhập phút" min="1" />
      <button id="startButton">Bắt đầu</button>
      <button id="stopButton" disabled>Tạm dừng</button>
      <button id="resumeButton" disabled>Tiếp tục</button>
      <audio id="tickSound" src="tick.mp3"></audio>
      <audio id="endSound" src="end.mp3"></audio>

      <div class="countdown">
        <div id="hour">00</div>
        :
        <div id="minute">00</div>
        :
        <div id="second">00</div>
      </div>
    </div>

    <script>
      let interval;
      let countdownTime;
      const startButton = document.getElementById("startButton");
      const stopButton = document.getElementById("stopButton");
      const resumeButton = document.getElementById("resumeButton");

      startButton.addEventListener("click", function () {
        const minutesInput = document.getElementById("minutesInput").value;
        if (!minutesInput || minutesInput <= 0) {
          alert("Vui lòng nhập số phút hợp lệ!");
          return;
        }

        startButton.disabled = true;
        stopButton.disabled = false;
        resumeButton.disabled = true;

        const tickSound = document.getElementById("tickSound");
        const endSound = document.getElementById("endSound");

        countdownTime = parseInt(minutesInput) * 60; // Convert minutes to seconds

        const hourElem = document.getElementById("hour");
        const minuteElem = document.getElementById("minute");
        const secondElem = document.getElementById("second");

        interval = setInterval(() => {
          // Phát âm thanh tích tắc
          tickSound.play();

          // Tính toán giờ, phút, giây còn lại
          const hours = Math.floor(countdownTime / 3600);
          const minutes = Math.floor((countdownTime % 3600) / 60);
          const seconds = countdownTime % 60;

          // Hiển thị thời gian
          hourElem.textContent = hours.toString().padStart(2, "0");
          minuteElem.textContent = minutes.toString().padStart(2, "0");
          secondElem.textContent = seconds.toString().padStart(2, "0");

          // Dừng khi hết thời gian
          if (countdownTime <= 0) {
            clearInterval(interval);
            endSound.play(); // Phát âm thanh khi hết giờ
            alert("Đếm ngược kết thúc!");
            startButton.disabled = false;
            stopButton.disabled = true;
            resumeButton.disabled = true;
          }

          // Giảm thời gian còn lại
          countdownTime--;
        }, 1000);
      });

      stopButton.addEventListener("click", function () {
        clearInterval(interval);
        stopButton.disabled = true;
        resumeButton.disabled = false;
        alert("Đếm ngược đã được tạm dừng!");
      });

      resumeButton.addEventListener("click", function () {
        stopButton.disabled = false;
        resumeButton.disabled = true;

        const tickSound = document.getElementById("tickSound");
        const endSound = document.getElementById("endSound");

        const hourElem = document.getElementById("hour");
        const minuteElem = document.getElementById("minute");
        const secondElem = document.getElementById("second");

        interval = setInterval(() => {
          // Phát âm thanh tích tắc
          tickSound.play();

          // Tính toán giờ, phút, giây còn lại
          const hours = Math.floor(countdownTime / 3600);
          const minutes = Math.floor((countdownTime % 3600) / 60);
          const seconds = countdownTime % 60;

          // Hiển thị thời gian
          hourElem.textContent = hours.toString().padStart(2, "0");
          minuteElem.textContent = minutes.toString().padStart(2, "0");
          secondElem.textContent = seconds.toString().padStart(2, "0");

          // Dừng khi hết thời gian
          if (countdownTime <= 0) {
            clearInterval(interval);
            endSound.play(); // Phát âm thanh khi hết giờ
            alert("Đếm ngược kết thúc!");
            startButton.disabled = false;
            stopButton.disabled = true;
            resumeButton.disabled = true;
          }

          // Giảm thời gian còn lại
          countdownTime--;
        }, 1000);
      });
    </script>
  </body>
</html>
